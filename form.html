<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta name="description" content="Form review">
    <meta name="author" content="Nelson Ortega">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="./scripts/form.js"></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="/review.html">
            <div class="form-group">
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="">-- Choose a product --</option>
                </select>
            </div>
            <div class="form-group">
                <label>Overall Rating </label>
                <div class="rating-group">
                    <div class="start">
                        <input type="radio" id="starts1" name="starts" value="1" required>
                        <label for="starts1">
                            <img src="images/start.png" alt="start">
                        </label>
                    </div>
                    
                    <div class="start">
                    <input type="radio" id="starts2" name="starts" value="2">
                    <label for="starts2">
                        <img src="images/start.png" alt="start">
                        <img src="images/start.png" alt="start">
                    </label>
                    </div>
                    <div class="start">
                    <input type="radio" id="starts3" name="starts" value="3">
                    <label for="starts3">
                        <img src="images/start.png" alt="start">
                        <img src="images/start.png" alt="start">
                        <img src="images/start.png" alt="start">
                    </label>
                    </div>
                    <div class="start">
                    <input type="radio" id="starts4" name="starts" value="4">
                    <label for="starts4">
                        <img src="images/start.png" alt="start">
                        <img src="images/start.png" alt="start">
                        <img src="images/start.png" alt="start">
                        <img src="images/start.png" alt="start">
                    </label>
</div>
<div class="start">
                    <input type="radio" id="starts5" name="starts" value="5">
                    <label for="starts5">
                        <img src="images/start.png" alt="start">
                        <img src="images/start.png" alt="start">
                        <img src="images/start.png" alt="start">
                        <img src="images/start.png" alt="start">
                        <img src="images/start.png" alt="start">
                    </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="install">Date of Instalation</label>
                <input type="date" id="install" name="install" required>
            </div>
            <div class="form-group">
                <label>Which feature of the product have you found useful?</label>
                <i>(Check all that apply)</i>
                <div class="checkbox-group">
                    <div class="check">
                        <input type="checkbox" id="durability" name="feature[]" value="durability">
                        <label for="durability">Durability</label><br>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="ease" name="feature[]" value="ease">
                        <label for="ease">Ease of use</label><br>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="performance" name="feature[]" value="performance">
                        <label for="performance">Performance</label><br>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="design" name="feature[]" value="design">
                        <label for="design">Design</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="reviewText">Review<em>(optional)</em></label>
                <textarea id="reviewText" name="reviewText" rows="5" placeholder=""></textarea>
            </div>

            <div class="form-group">
                <label for="name">Your Name<em>(optional)</em></label>
                <input type="text" id="name" name="name">
            </div>

            <button type="submit">Post Review</button>
        </form>
    </main>
    <footer>
        <p>
            &copy; <span id="currentyear"></span> Nelson Ortega, El Salvador
        </p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
